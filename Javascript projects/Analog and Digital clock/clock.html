<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <link rel="stylesheet" href="./clock.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
     <!--   HEADER -->
     <header>
        <nav>
            <div class="nav_logo">
                <img src="./img/20240731_115847.jpg" alt="logo">
              </div>
              <div class="nav_menu" id="nav_menu">
                 <ul class="nav_list">
                    <li>
                        <a href="#" class="nav_link">Home</a>
                    </li>
      
                    <li>
                        <a href="#" class="nav_link">About</a>
                   </li> 
      
                    <li>
                       <a href="#" class="nav_link">Service</a>
                     </li>
                     <li>
                       <a href="#" class="nav_link">Contact us</a>
                    </li>
                 </ul>
                  <!-- close Button -->
                  <div class="nav_close" id="nav_close">
                      <i class="bi bi-x-lg"></i>
                  </div>
              </div>
               <!--  list button -->
               <div class="nav_listIcon" id="nav_listIcon">
                  <i class="bi bi-list"></i>
              </div>
        </nav>
    </header>
    <div class="container">
        <div class="clock">
            <div class="clock_circle" id="clock_circle">
                <div class="rounder" id="rounder"></div>
                <div class="hour_hand" id="hour_hand"></div>
                <div class="minute_hand" id="minute_hand"></div>
            </div>

            <div class="date_box">
                <div class="clock_date">
                    <span class="clock_day_week" id="clock_day_week"></span>
    
                    <div class="day_week" id="day_week">
                        <span class="clock_month" id="date_month"></span>
                        <span class="clock_day" id="date_day"></span>
                        <span class="clock_year" id="date_year"></span>
                    </div>
                </div>

                <div class="clock_text">
                    <span class="text_hour" id="text_hour"></span>
                    <span class="text_minutes" id="text_minutes"></span>
                    <span class="text_seconds" id="text_seconds">00</span>
                    <span class="text_ampm" id="text_ampm"></span>
                </div>
            </div>
            

        </div>
    </div>
    <script src="./clock.js"></script>
</body>
</html>
