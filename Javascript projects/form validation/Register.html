<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="hero" id="header">
        <div class="nav" id="nav_content">
            <div class="nav_logo">Codegeeks <span>Naija</span></div>
            <div class="nav_text" id="nav_menu">
                <a href="#">Home</a>
                <a href="#">Login</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="nav_list">
                <i class="bi bi-list"></i>
                <i class="bi bi-exclamation-lg"></i>
            </div>
        </div>
    </div>
    <section class="section_1">
        <p class="get">Get Started By Registering for a Course</p>
        <div class="form">
            <p class="fill">Fill in the details below</p>
            <form id="form">
                <div class="name1">
                    <div class="fullname">
                        <label for="Fullname">FullName:</label>
                        <input type="text" id="fullname">

                        <i class="bi bi-check-lg"></i>
                        <i class="bi bi-exclamation-lg"></i>
                        <div class="error"></div>
                    </div>
                    
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <div class="error"></div>
                        <i class="bi bi-check-lg"></i>
                        <i class="bi bi-exclamation-lg"></i>
                    </div>
                    
                    <div class="phoneno">
                        <label for="phonenumber">Phonenumber:</label>
                        <input type="tel" id="phonenumber"><br>

                        <i class="bi bi-check-lg"></i>
                        <i class="bi bi-exclamation-lg"></i>
                        <div class="error"></div>
                    </div>
                    
                    <div class="training">
                        <label for="Training">Training Medium</label>
                        <input type="text" id="Training"><br>

                        <i class="bi bi-check-lg"></i>
                        <i class="bi bi-exclamation-lg"></i>
                        <div class="error"></div>
                    </div>

                    <div class="course">
                        <label for="Course">Course</label>
                        <select name="course" id="Course">
                            <option value="selectcourse">Select Course</option>
                            <option value="Frontend ">FrontEnd </option>
                            <option value="Backend">BackEnd </option>
                            <option value="Fullstack">Fullstack </option>
                        </select>
                        
                        <i class="bi bi-check-lg"></i>
                        <i class="bi bi-exclamation-lg"></i>
                        <div class="error"></div>
                    </div>
                    
                    <div class="class">
                       <label for="Class">Preferred Class</label>
                       <select name="Class" id="Class">
                          <option value="selectClass">Select Class Period</option>
                          <option value="Weekdays ">Weekdays </option>
                          <option value="Weekends">Weekends </option>
                      </select>

                      <i class="bi bi-check-lg"></i>
                      <i class="bi bi-exclamation-lg"></i>
                      <div class="error"></div>
                    </div>

                </div>

                <div class="name2">
                    <label for="how">How did you hear about us</label>
                    <select name="how" id="how">
                        <option value="select">Select </option>
                        <option value="Social media ">Social media </option>
                        <option value="Recommendation">Recommendation </option>
                    </select>
                    <label for="comment">Leave a Comment (Optional)</label>
                    <textarea name="comment" id="comment" cols="20" rows="4">
                    </textarea>
                    <div class="btn">
                        <input type="submit" value="submit">
                    </div>
                </div>       
            </form>
        </div>
    </section>
    <script src="./register.js"></script>
</body>
</html>
